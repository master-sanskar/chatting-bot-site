<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

</head>

<body>
    <div class="chat-container">
        <div class="chat-bubble user-message">
            <img class="user-avatar" src="user-avatar.png" alt="User Avatar">
            <div class="message">
                <span class="timestamp">10:10 AM</span>
                <p>Hello, how can I assist you?</p>
            </div>
        </div>
        <div class="chat-bubble assistant-message">
            <img class="user-avatar" src="assistant-avatar.png" alt="Assistant Avatar">
            <div class="message">
                <span class="timestamp">12:32 PM</span>
                <p>I'm here to help. What do you need assistance with?</p>
            </div>
        </div>
        <!-- More chat bubbles can be added here -->
    </div>

    <div class="input-section">
        <input type="text" placeholder="Type your message">
        <button>Send</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
